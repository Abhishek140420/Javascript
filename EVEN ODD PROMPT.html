<html>
<head>
<title>prompt</title>
</head>
<body bgcolor="green">
<script type="text/javascript">
var n
n=prompt("enter the number to check even or odd","0")
n=parseInt(n)    // This parse line is missing  
if(n%2==0)
document.write(n+"is even number")
else
document.write(n+"is odd number")
</script>
</body>
</html>
